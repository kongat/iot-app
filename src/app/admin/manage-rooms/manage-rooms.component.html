<h2>Add New Room</h2>
<form novalidate #form="ngForm">
    <div class="form-row">
      <div class="form-group col-md-3">
        <label for="inputRoomName">Room Name</label>
        <input
          type="text"
          [class.is-invalid]="room.invalid && room.touched"
          [(ngModel)]="newRoom.name"
          #room="ngModel"
          class="form-control"
          id="inputRoomName"
          name="inputRoomName"
          placeholder="Room Name"
          required
        />
        <div
          *ngIf="room.invalid && room.touched"
          class="invalid-feedback"
          role="alert"
        >
          Room name is required!
        </div>
      </div>

    </div>


    <button
      type="submit"
      (click)="addRoom(newRoom)"
      [class.disabled]="form.invalid"
      class="btn btn-primary"
    >
      Add Room
    </button>

  </form>
<h2>Section title</h2>
<div class="table-responsive">
    <table class="table table-striped table-sm">
  <thead class="">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
    </tr>
  </thead>
  <tbody>
      <tr *ngFor="let room of rooms">
          <th scope="row">{{room.id}}</th>
          <td><a [routerLink]="[room.id]">{{room.name}}</a></td>
        </tr>
  </tbody>
</table>


</div>
