<h2>Section title</h2>
<div class="table-responsive">
    <table class="table table-striped table-sm">
  <thead class="">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
    </tr>
  </thead>
  <tbody>
      <tr *ngFor="let room of rooms">
          <th scope="row">{{room.id}}</th>
          <td><a [routerLink]="['manage-rooms',room.id]">{{room.name}}</a></td>
        </tr>
  </tbody>
</table>


</div>
