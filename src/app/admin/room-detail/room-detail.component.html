<div class="container" *ngIf="room">

    <div *ngIf="room">
      <div class="row">
        <div class="col-md-4 offset-md-2">
            <h4 class="mb-3"><span class="text-muted">Room Information</span></h4>
        </div>
      </div>

      <form class="needs-validation" novalidate>
        <div class="row">
          <div class="col-md-4 offset-md-2 mb-3">
            <label for="room">Room Name</label>
            <input
              [(ngModel)]="room.name"
              type="text"
              [class.is-invalid]="roomRef.invalid && roomRef.touched"
              #roomRef="ngModel"
              class="form-control"
              id="room"
              name="room"
              placeholder=""
              required
            />
            <div class="invalid-feedback"></div>
          </div>
        </div>

      <div class="row">
        <div class="col-md-4 mb-3 offset-md-4">
        <button class="btn btn-danger btn-lg btn-block" [routerLink]="['/admin-dashboard/manage-rooms']" (click)="deleteRoom(room)" type="button">
           Delete Room
          </button>
      </div>
    </div>
      </form>
    </div>

  <div class="row">
    <div class="col-md-8 offset-2">
        <hr>
    </div>
  </div>
